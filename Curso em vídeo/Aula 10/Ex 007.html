<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            background-color: azure;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Dividir" onclick="dividir()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="res">
        RESULTADO
    </div>
    <script>
    function somar(){
        //window.alert("foi")
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number.parseFloat(tn1.value)
        var n2 = Number.parseFloat(tn2.value)
        var s = n1 + n2
        
        
        res.innerHTML =  s  //SEMPRE LEMBRAR QUE INNERTEXT RECEBE POR "=" E NÃO POR PARÂMETRO'
    }
    function dividir(){
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number.parseFloat(tn1.value)
        var n2 = Number.parseFloat(tn2.value)
        var s = n1/n2
         
        
        res.innerHTML =  s 
    }
    function multiplicar(){
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number.parseFloat(tn1.value)
        var n2 = Number.parseFloat(tn2.value)
        var s = n1*n2
         
        
        res.innerHTML =  s 
    }
</script>
</body>
</html>
