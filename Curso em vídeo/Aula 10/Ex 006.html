<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: green;
            color: black;
            width: 200px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja poha
    </div>
    <script>
        var area = window.document.getElementById("area")
        //posso colocar esses eventos aqui embaixo tamb√©m deste jeito:
        //area.addEventListener('click', clicar)
        //area.addEventListener('mouseenter', entrar)
        //area.addEventListener('mouseout', sair)
        function clicar(){
            
            area.innerText = 'clicou' //inner text recebe com "="
            area.style.background="yellow"
        }
        function entrar(){
           
            area.innerText = 'entrou' //inner text recebe com "="
        }
        function sair(){
            
            area.innerText = 'saiu' //inner text recebe com "="
            area.style.background="green"
        }
    </script>
</body>
</html>
